<!-- solution.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution - {{ project.problem }}</title>
    <!-- Add any additional styles or scripts if needed -->
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px; /* Adjust the padding as needed */
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 80%;
        margin: 20px auto; /* Center the table on the page */
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    button {
        display: block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .update-button {
        background-color: #4CAF50;
        color: white;
        border: none;
    }
</style>
<body>

<h1>Solution - {{ project.problem }}</h1>

<!-- solution.html -->
<form method="post" action="{% url 'solution_view' project.id %}">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Problem</th>
                <th>Solution</th>
                <th>Current Status</th>
                <th>Works Left</th>
                <!-- Add other columns as needed -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ project.problem }}</td>
                <td><input type="text" name="solution" value="{{ project.solution }}"></td>
                <td><input type="text" name="current_status" value="{{ project.current_status }}"></td>
                <td><input type="text" name="works_left" value="{{ project.works_left }}"></td>
                <!-- Add other columns as needed -->
                <td>
                    <button class="update-button" type="submit">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>


<!-- Add any additional content or styling if needed -->

</body>
</html>
