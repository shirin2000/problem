<!-- blog/templates/blog/blog_list.html -->

{% extends 'blog/base.html' %}

{% block content %}
<style>
 /* static/css/styles.css */

.blog-card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    width: 100%;
}

.blog-card:hover {
    transform: scale(1.02);
}

.btn-primary,
.btn-info,
.btn-danger,
.btn-success {
    border-radius: 5px;
}

.container {
    max-width: 800px;
}

/* Adjust as needed for responsiveness */
   
</style>
    <div class="container mt-5">
        <div class="row">
            {% for blog in blogs %}
                <div class="col-md-6 mb-4">
                    <div class="card blog-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.heading }}</h5>
                            <p class="card-text">{{ blog.short_content }}</p>
                            <p class="card-text text-muted">Added by {{ blog.created_by }} on {{ blog.created_at|date:"F d, Y" }}</p>
                            <a href="{% url 'blog_detail' pk=blog.pk %}" class="btn btn-primary btn-sm">Read More</a>

                            <!-- Add Edit and Delete links/buttons with styling -->
                            <div class="mt-3">
                                <a href="{% url 'blog_edit' pk=blog.pk %}" class="btn btn-info btn-sm mr-2">Edit</a>
                                <a href="{% url 'blog_delete' pk=blog.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'blog_new' %}" class="btn btn-success">Add a Blog</a>
    </div>
{% endblock %}
