
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px; /* Adjust the padding as needed */
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 80%;
        margin: 20px auto; /* Center the table on the page */
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .add-problem-form {
        display: none;
    }
</style>
<h1>AGRICULTURE</h1>
<table>
    <thead>
        <tr>
            <th>Problem</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for problem in problems %}
            <tr>
                <td><a href="{% url 'problem_detail' problem.id %}">{{ problem.problem }}</a></td>
                <td>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit">Add to My Project</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<button type="button">Request to Add a Problem</button>
<div class="add-problem-form">
    <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="sector" value="{{ request.resolver_match.url_name }}">
        <label for="problem_definition">Problem Definition:</label>
        <textarea name="problem_definition" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Add event listener to show/hide the form
    document.getElementById('addProblemBtn').addEventListener('click', function() {
        document.querySelector('.add-problem-form').style.display = 'block';
    });
</script>
