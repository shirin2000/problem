<!-- myproject.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <!-- Add any additional styles or scripts if needed -->
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px; /* Adjust the padding as needed */
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 80%;
        margin: 20px auto; /* Center the table on the page */
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    button {
        display: block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .enter-button {
        background-color: #4CAF50;
        color: white;
        border: none;
    }

    .remove-button {
        background-color: #f44336;
        color: white;
        border: none;
    }
</style>
<body>

<h1>My Project</h1>

<table>
    <thead>
        <tr>
            <th>Problem</th>
            <th>Sector</th>
            <th>Action</th>
            <th>Remove</th> <!-- Added Remove column -->
        </tr>
    </thead>
    <tbody>
        {% for project in myprojects %}
            <tr>
                <td>{{ project.problem }}</td>
                <td>{{ project.sector }}</td>
                <td>
                    <form method="post" action="{% url 'solution_view' project.id %}">
                        {% csrf_token %}
                        <button class="enter-button" type="submit">Enter to Project</button>
                    </form>
                </td>
                <td>
                    <form method="post" action="{% url 'remove_project' project.id %}">
                        {% csrf_token %}
                        <button class="remove-button" type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add any additional content or styling if needed -->

</body>
</html>
